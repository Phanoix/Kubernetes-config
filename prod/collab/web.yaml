apiVersion: v1
kind: Service
metadata:
  name: collab
  namespace: prod
  labels:
    app: collab
spec:
  ports:
    - protocol: TCP
      port: 80
  selector: 
    app: collab
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: collab-deployment
  namespace: prod
spec:
  #replicas: 1    # don't define number of replicas, let the autoscaler handle this
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: collab
    spec:
      containers:
      - name: collab
        image: phanoix/gcconnex:latest
        ports:
        - containerPort: 80
        env:
        - name: "DOCKER"
          value: "1"
        - name: "HOME"
          value: "/var/www/html"
        - name: "DBHOST"
          value: "collab-db"
        - name: "WWWROOT"
          value: "http://gccollab.ca/"
        volumeMounts:
        - mountPath: /data
          name: collab-data-volume
        - mountPath: /var/www/html/engine/settings.php
          subPath: settings.php
          name: collab-settings
      - name: collab-memcached
        image: memcached:alpine
        ports:
        - containerPort: 11211
      volumes:
      - name: collab-data-volume
        persistentVolumeClaim:
          claimName: collab-data-volume-claim
      - name: collab-settings
        configMap:
          name: collab-config
