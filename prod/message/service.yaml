apiVersion: v1
kind: Service
metadata:
  name: message
  namespace: prod
spec:
  clusterIP: None
  ports:
    - protocol: TCP
      port: 8005
  selector: 
    app: message
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: message-deployment
  namespace: prod
spec:
  replicas: 1
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: message
    spec:
      containers:
      - name: message
        image: rocketchat/rocket.chat:0.65.1
        ports:
        - containerPort: 8005
        env:
        - name: "INSTANCE_IP"
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: "PORT"
          value: "8005"
        - name: "ROOT_URL"
          value: "https://message.gccollab.ca/"
        - name: "MONGO_URL"
          value: "mongodb://message-db-mongodb-replicaset:27017/rocketchat?replicaSet=rs0"
        - name: "MONGO_OPLOG_URL"
          value: "mongodb://message-db-mongodb-replicaset:27017/local?replicaSet=rs0"
        readinessProbe:
          httpGet:
            path: /
            port: 8005
          initialDelaySeconds: 10
          periodSeconds: 8
          timeoutSeconds: 8
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /
            port: 8005
          initialDelaySeconds: 60
          periodSeconds: 12
          timeoutSeconds: 12
          failureThreshold: 12
        resources:
          requests:
            memory: "1280Mi"
            cpu: "1"
          limits:
            memory: "2560Mi"
            cpu: "1.2"
        volumeMounts:
        - mountPath: /app/uploads
          name: message-data-volume
      volumes:
      - name: message-data-volume
        persistentVolumeClaim:
          claimName: message-data-volume-claim
