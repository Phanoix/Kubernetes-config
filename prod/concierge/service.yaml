apiVersion: v1
kind: Service
metadata:
  name: account
  namespace: prod
spec:
  clusterIP: None
  ports:
    - protocol: TCP
      port: 8000
  selector: 
    app: account
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: account-deployment
  namespace: prod
spec:
  replicas: 1
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: account
    spec:
      containers:
      - name: account
        image: phanoix/concierge:latest
        ports:
        - containerPort: 8000
        env:
        - name: "DEBUG"
          value: "False"
        - name: "ALLOWED_HOST"
          value: "*"
        - name: "SECRET_KEY"
          valueFrom:
            secretKeyRef:
              name: account-env
              key: secret-key
        - name: "DB_HOST"
          value: "account-db"
        - name: "DB_USER"
          value: "postgres"
        - name: "DB_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: account-env
              key: db-password
        - name: "FROM_EMAIL"
          value: "donotreply@account.gccollab.ca"
        - name: "EMAIL_HOST"
          value: "smtp.sendgrid.net"
        - name: "EMAIL_PORT"
          value: "587"
        - name: "EMAIL_USER"
          valueFrom:
            secretKeyRef:
              name: account-env
              key: email-user
        - name: "EMAIL_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: account-env
              key: email-password
        - name: "EMAIL_USE_TLS"
          value: "True"
        - name: "SITE_URL"
          value: "https://account.gccollab.ca"
        - name: "CORS_ORIGIN_WHITELIST"
          value: "https://wiki.gccollab.ca"
        - name: "FRESHDESK_SECRET_KEY"
          valueFrom:
            secretKeyRef:
              name: account-env
              key: freshdesk-secret-key
        livenessProbe:
          httpGet:
            path: /login
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 3
          timeoutSeconds: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "0.05"
          limits:
            memory: "256Mi"
            cpu: "0.25"
        volumeMounts:
        - mountPath: /app/media
          name: account-data-volume
      volumes:
      - name: account-data-volume
        persistentVolumeClaim:
          claimName: account-data-volume-claim
---
apiVersion: v1
kind: Service
metadata:
  name: account-db
  namespace: prod
spec:
  clusterIP: None
  ports: 
    - protocol: TCP
      port: 5432
  selector:
    app: account-db
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: account-db-deployment
  namespace: prod
spec:
  replicas: 1 # tells deployment to run 1 pod matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: account-db
    spec:
      containers:
      - name: postgres
        image: postgres
        ports:
        - containerPort: 5432
        resources:
          requests:
            memory: "256Mi"
            cpu: "0.05"
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          subPath: postgresql-db
          name: account-db-volume
      volumes:
      - name: account-db-volume
        azureDisk:
          kind: Managed
          diskName: accountDBVolume
          diskURI: 

