apiVersion: v1
kind: Service
metadata:
  name: collab
  namespace: dev
  labels:
    app: collab
spec:
  ports:
    - protocol: TCP
      port: 80
  selector: 
    app: collab
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: collab-deployment
  namespace: dev
spec:
  replicas: 1
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: collab
    spec:
      containers:
      - name: collab
        image: phanoix/gcconnex:latest
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 3
          timeoutSeconds: 2
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 90
          periodSeconds: 6
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "0.2"
          limits:
            memory: "1024Mi"
            cpu: "0.5"
        env:
        - name: "DOCKER"
          value: "1"
        - name: "HOME"
          value: "/var/www/html"
        - name: "DBHOST"
          value: "collab-db"
        - name: "WWWROOT"
          value: "http://dev.gccollab.ca/"
        volumeMounts:
        - mountPath: /data
          name: collab-data-volume
        - mountPath: /var/www/html/engine/settings.php
          subPath: settings.php
          name: collab-settings
      - name: collab-memcached
        image: memcached:alpine
        ports:
        - containerPort: 11211
        resources:
          requests:
            memory: "256Mi"
            cpu: "0.05"
          limits:
            memory: "512Mi"
            cpu: "0.2"
      volumes:
      - name: collab-data-volume
        persistentVolumeClaim:
          claimName: dev-collab-data-volume-claim
      - name: collab-settings
        configMap:
          name: collab-config
